<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <meta charset="UTF-8">
    <title>订单界面</title>

<!--    css文件-->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <meta name="theme-color" content="#563d7c">
    <script src="../static/js/jquery-3.4.1.js" type="text/javascript"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .container {
            max-width: 960px;
        }

        .lh-condensed { line-height: 1.25; }
    </style>
    <script>
        function payOrder() {//2020.1.7订单提交待完成
            alert("支付成功");
            $.ajax({
                url:"payOrder",
                type:"post",
                dataType:"text",
                contentType:"application/json;charset=UTF-8",
                async:false,
                success:function (data) {
                    alert(data);
                    $(window).attr({
                        location:"index"
                    });
                    //window.location = "index"
                }
            })
        }
    </script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
<!--        <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h2>订单</h2>
        <p class="lead">请仔细检查您的相关信息，便于尽快收到物品</p>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">购物清单</span>
                <span class="badge badge-secondary badge-pill" th:text="${session.orderList.size()}">3</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="cart,cartStat:${session.orderList}">
                    <div>
                        <!--/*@thymesVar id="merchandise" type=""*/-->
                        <h6 class="my-0" th:text="${cart.merchandise.merName}">Product name</h6>
                    </div>
                    <span class="text-muted" th:text="${cart.merchandise.price} + '*' + ${cart.number}">Price</span>
                </li>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (RMB)</span>
                    <strong th:text="${session.totalPrice}"></strong>
                </li>
            </ul>

        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">收货信息</h4>
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" required th:value="${session.loginUser.userName}">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" th:value="${session.loginUser.email}">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">收货地址</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required th:value="${session.loginUser.receiveAddress}">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">收货地址 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>

                <a class="btn btn-primary btn-lg btn-block" id="submit" onclick="payOrder()">Continue to checkout</a>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Sherlock</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
<!--<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->

<script >
    (function () {
        'use strict'

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation')

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script></body>
</body>
</html>
